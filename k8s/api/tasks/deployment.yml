# Deployment definition for wep-api pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-api-deployment
  namespace: k8s-workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks-api
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: tasks-api
        version: v1
    spec:
      containers:
        - name: tasks-api
          image: chenlevin/k8s-workshop-tasks-api
          imagePullPolicy: Always
          ports:
            - containerPort: 3112
          env:
            - name: MYSQL_HOST
              value: mysql-service
            - name: MYSQL_PORT
              value: "3306"
          resources:
            requests:
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3112
            initialDelaySeconds: 10
            periodSeconds: 5

